<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    



  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700&amp;amp;subset=cyrillic" rel="stylesheet">
  
  <title>Loan Prediction App</title>

  <style type="text/css">
    @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css);


  .hm-gradient {
      background-image: linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%);
  }
  label {
      font: normal 10px courier !important;
  }
  .darken-grey-text {
      color: #2E2E2E;
  }
  .danger-text {
      color: #ff3547; }
  .default-text {
      color: #2BBBAD; 
  }
  .info-text {
      color: #33b5e5; 
  }
  .form-white .md-form label {
    color: #fff; 
  }
  .form-white input[type=text]:focus:not([readonly]) {
      border-bottom: 1px solid #fff;
      -webkit-box-shadow: 0 1px 0 0 #fff;
      box-shadow: 0 1px 0 0 #fff; 
  }
  .form-white input[type=text]:focus:not([readonly]) + label {
      color: #fff; 
  }
  .form-white input[type=password]:focus:not([readonly]) {
      border-bottom: 1px solid #fff;
      -webkit-box-shadow: 0 1px 0 0 #fff;
      box-shadow: 0 1px 0 0 #fff; 
  }
  .form-white input[type=password]:focus:not([readonly]) + label {
      color: #fff; 
  }
  .form-white input[type=password], .form-white input[type=text] {
      border-bottom: 1px solid #fff; 
  }
  .form-white .form-control:focus {
      color: #fff;
  }
  .form-white .form-control {
      color: #fff;
  }
  .form-white textarea.md-textarea:focus:not([readonly]) {
      border-bottom: 1px solid #fff;
      box-shadow: 0 1px 0 0 #fff;
      color: #fff; 
  }

  .form-white textarea.md-textarea:focus:not([readonly])+label {
      color: #fff;
  }
  .ripe-malinka-gradient {
      background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
  }
  .near-moon-gradient {
      background-image: linear-gradient(to bottom, #5ee7df 0%, #b490ca 100%);
  }
  .single{padding-top: 2%; padding-bottom: 4%;}

  .mypan{

    background-color: #EDEDED;
    border-color: #bce8f1;
    padding-bottom: 10px;
    padding-top: 10px;
  }

  .panel-primary>.panel-heading{
    background:#bce8f1;
  }



  </style>
</head>
<body class="hm-gradient">

  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Credit Predictor</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="#">Sign out</a>
        </li>
      </ul>
    </nav>

<div class="container-fluid">


  <div class="row ">

    <div class="col-md-12 ">
      <div class="card">
        <div class="card-body">

             <h4 class=" py-4 font-bold font-up info-text">Results </h4>
              {% for table in mydata %}
              
                {{ table|safe }}
              {% endfor %}

          <button type="button" class="btn btn-labeled btn-success" style="height: 50px;"> 
          <span class="btn-label">
                <i class="glyphicon glyphicon-upload"></i> 
                <a class="nav-link" href="/"> Back</a>
          </span>
           
        </button>
        </div>

      </div>
    </div>

  </div>

  

</div>
